<o-form-layout-manager attr="HealthInsurance" mode="tab" title="HEALTHINSURANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="HealthInsuranceTable" 
            service="HealthInsurance" 
            entity="HealthInsurance" 
            title="HEALTHINSURANCE"
            keys="id"
            columns="id;provider;policy_number" 
            header-actions="R;D"
            visible-columns="id;provider;policy_number"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #provider attr="provider" title="provider" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #policy_number attr="policy_number" title="policy_number" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
